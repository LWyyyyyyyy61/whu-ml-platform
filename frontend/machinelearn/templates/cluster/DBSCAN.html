{% extends 'base.html' %}
{% load static %}

<body>
    {% block content %}
    <div class="container-fluid " style="margin-top: 1%;">

        <div class="panel panel-default col-md-4 col-md-offset-1 ">
            <div class="panel-heading">默认训练模型</div>
            <div class="panel-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="regresfile">文件上传</label>
                        <input type="file" id="regresfile" name="regresfile">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>

            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="panel panel-default col-md-4 ">
            <div class="panel-heading">
                自定义训练模型
            </div>
            <div class="panel-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="regresfile1">文件上传</label>
                        <input type="file" id="regresfile1" name="regresfile1">
                    </div>
                    <div class="form-group">
                        <label for="exerfqt">最小邻域的距离阈值</label>
                        <input type="text" class="form-control" id="" placeholder="1.0" name="exerfqt" value="1.0">
                    </div>
                    <div class="form-group">
                        <label for="cont">单领域最少样本点</label>
                        <input type="number" class="form-control" id="" placeholder="5" name="cont" value="5">
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>

            </div>
        </div>
    </div>

    </div>
    {% endblock %}
    <script>

    </script>
</body>

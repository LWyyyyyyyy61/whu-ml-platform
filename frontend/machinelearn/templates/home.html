{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to machine learn</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css' %}">

</head>

<body>
    {% block content %}
    <div class="container-fluid " style="margin-top: 1%;">

        <div class="panel panel-default col-md-4 col-md-offset-1 ">
            <div class="panel-heading">默认训练模型</div>
            <div class="panel-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class=" form-group">
                        <label for="exampleInputEmail1">目标值</label>
                        <input type="text" class="form-control" id="" placeholder="目标值" name="target">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">选择问题类型</label>
                        <select class="form-control" name="qescls" id="">
                            <option value="cls">分类</option>
                            <option value="bak">回归</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile" name="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">

                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="panel panel-default col-md-4 ">
            <div class="panel-heading">
                自定义训练模型
            </div>
            <div class="panel-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class=" form-group">
                        <label for="exampleInputEmail1">目标值</label>
                        <input type="text" class="form-control" id="" placeholder="目标值" name="target1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">选择问题类型</label>
                        <select class="form-control" name="qescls1" id="">
                            <option value="cls">分类</option>
                            <option value="bak">回归</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile1">File input</label>
                        <input type="file" id="exampleInputFile1" name="exampleInputFile1">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <label for="exerfqt">训练率</label>
                        <input type="number" class="form-control" id="" placeholder="80%" name="exerfqt">

                        <label for="cont">训练次数</label>
                        <input type="number" class="form-control" id="" placeholder="1000" name="cont">
                        <label for="learnfqt">学习率</label>
                        <input type="text" class="form-control" id="" placeholder="0.005" name="learnfqt">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
    </div>

    </div>
    {% endblock %}
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js' %}"></script>
    <script>

    </script>
</body>

</html>

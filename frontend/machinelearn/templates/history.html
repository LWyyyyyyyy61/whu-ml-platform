{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
    body {
        background: url(../static/img/home2.png);
        background-size: cover;
    }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid " style="margin-top: 1%;">
    <div class="panel panel-default col-md-4 col-md-offset-1"
        style="border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
        <div class="panel-heading" style="border-color:white;background-color: transparent;">
            <h1 class="panel-title" style="font-weight: bold;">工作记录</h1>
        </div>
        <div class="panel-body" style="border-color:white;background-color: transparent;">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label>{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <div class="panel panel-default"
            style="border-color:transparent;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
            {% for obj in queryset %}
            <div class="panel-heading" style="border-color:white;background-color: transparent;">
                <h1 class="panel-title"><i class="fa-solid fa-user"></i>{{obj.usetime}}</h1>
            </div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-body">
                        <h4 class="media-heading">{{ obj.usecontent }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}

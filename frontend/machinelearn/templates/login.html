{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to machine learn</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
</head>

<body>
    <form method="post" action="/login/">
        {% csrf_token %}
        <div class="box">
            <h2>Login</h2>
            <div class="input-box">
                <label>账号</label>
                <input type="text" name="user">
            </div>
            <div class="input-box">
                <label>密码</label>
                <input type="password" name="pwd">
            </div>
            <div class="btn-box">
                <a href="javascript:void(0)">忘记密码?</a>
                <div>
                    <button type="submit" value="登录" class="btn btn-primary">登录</button>
                    <button type="button" id="register-btn" class="btn btn-primary">去注册</button>

                </div>

            </div>
        </div>
    </form>
    <script>
        document.getElementById('register-btn').addEventListener('click', () => {
            window.location.href = "{% url 'register' %}";
        });
    </script>
</body>

</html>

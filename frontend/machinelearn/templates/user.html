{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default"
                style="border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
                <div class="panel-heading">
                    <h1 class="panel-title"><i class="fa-solid fa-user"></i> 用户信息</h1>
                </div>
                <div class="panel-body">
                    <div class="media">
                        <div class="media-left">
                            <i class="fa-solid fa-user fa-3x"></i>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ username }}</h4>
                            <p><i class="fa-solid fa-envelope"></i> {{ email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

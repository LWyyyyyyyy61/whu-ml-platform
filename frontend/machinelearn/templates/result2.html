{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to machine learn</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css' %}">

    <title>结果</title>
    <style>
        img {
            width: 100%;
        }

        body {
            background: url(../static/img/background.png);
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="container-fluid " style="margin-top: 1%;"
        style="margin-top: 5%;border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">

        <div class="panel panel-default col-md-4 col-md-offset-1"
            style="margin-top: 1%;border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
            <div class="panel-heading" style="margin-top: 1%;border-color:white;background-color: transparent;">
                <h3>上传结果</h3>
            </div>
            <div class="panel-body" style="margin-top: 1%;border-color:white;background-color: transparent;">
                <p>模型文件：<a href="{{ model_url }}">点击下载模型</a></p>

            </div>
            <div class="panel-body">
                <!-- Added return home button -->
                <a href="{% url 'home' %}" class="btn btn-primary">return</a>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="panel panel-default col-md-4"
            style="margin-top: 1%;border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
            <div class=" panel panel-default" style=" margin-top: 5%;border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58,
                185, 239, 0.5);">
                <div class=" panel-heading"
                    style="border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
                    <h3 class="panel-title">图片1</h3>
                </div>
                <div class="panel-body"
                    style="border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
                    <img src="{{image_path}}" alt="Regression Plot">
                </div>
                <div class="panel-heading"
                    style="border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
                    <h3 class=" panel-title">图片2</h3>
                </div>
                <div class="panel-body"
                    style="margin-top: 5%;border-color:white;background-color: transparent;box-shadow: 4px 4px 8px rgba(58, 185, 239, 0.5);">
                    <img src=" {{image_path2}}" alt="Regression Plot">
                </div>
            </div>
        </div>

    </div>


    <script src=" {% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js' %}"></script>
    <script>

    </script>
</body>

</html>
